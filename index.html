<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Red Hat Display Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">


    <title>Order Summary Component | Frontend Mentor</title>
</head>
<body>
    <main>
        <section class="summary-card">
            <div class="summary-illustration"></div>
            
            <div class="summary-container">
                <h1 class="summary-heading">Order Summary</h1>
            <p class="summary-body">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="annual-plan-container">
                <div class="plan-illustration">
                    <img src="/images/icon-music.svg" alt="" class="music-icon">
                </div>
                <ul>
                    <li class="summary-plan-heading">Annual Plan</li>
                    <li class="summary-plan-price">$59.99/year</li>
                </ul>
                <a href="#" class="summary-plan-change">Change</a>
            </div>

            <div class="btn-container">
                <button class="btn-submit">Proceed to Payment</button>
                <button class="btn-cancel">Cancel Order</button>
            </div>
            </div>
            
        </section>
    </main>
</body>
</html>
